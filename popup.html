<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@700&family=Roboto+Slab&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            width: 300px;
            height: 400px;
            background-color: green;
            color: #ff6b6b;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header-container h1,
        .header-container h2 {
            margin: 0;
        }
        #weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #weather-icon {
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .input-container h1 {
            margin-bottom: 10px;
        }
        .input-field {
            width: 200px;
        }
        .text ul {
            list-style-type: none;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 5px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .text ul button {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Welcome Sir Tanmay,</h1>
            <h2 id="greeting"></h2>
        </div>
        <div id="weather">
            <div id="weather-icon"></div>
            <p id="weather-description"></p>
            <p id="temperature"></p>
        </div>

        <div class="container">
            <h1>Tasks</h1>
            <div class="row">
                <div class="col">
                    <input id="input" type="text" class="form-control" placeholder="Enter your tasks">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="Add()">Add</button>
                </div>
            </div>
            <div class="text">
                <!-- Tasks will be added here -->
            </div>
        </div>
    </div>
    <!-- Link the JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
